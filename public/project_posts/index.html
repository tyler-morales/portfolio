<body>


<nav>
    <span class=home><a href="/">Tmo</a></span>

    <button class="hamburger hamburger--collapse" type="button" aria-controls=menu aria-expanded=false>
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <ul id=menu>
        
        <li><a href="http://tmo.codes/project_posts/">Projects</a></li>
        
        <li><a href="http://tmo.codes/about/">About</a></li>
        
        <li><a href="http://tmo.codes/blog_posts/">Blog</a></li>
        
        
    </ul>

</nav>






<main class="projects__container">
    <div>
        <h1 class="projects__container--title">Projects</h1>

        <div class="projects fade-in">
            
            <div class="projects__post">
                <img class="projects__post--thumbnail" src="/images/iss_thumbnail.jpg" alt="ISS Homepage">
                <div class="projects__post__text">
                    <h2 class="projects__post__text--title">International Space Station Tracker</h2>
                    <p class="projects__post__text--description">Building NASA’s real-time tracker of the International Space Station (ISS)</p>
                </div>
                <a class="projects__post--link" href="http://tmo.codes/project_posts/project1/">View Project</a>
            </div>
            
            <div class="projects__post">
                <img class="projects__post--thumbnail" src="/images/textAdventure_thumbnail.png" alt="ISS Homepage">
                <div class="projects__post__text">
                    <h2 class="projects__post__text--title">Text Adventure Game</h2>
                    <p class="projects__post__text--description">A choose your own adventure JS game</p>
                </div>
                <a class="projects__post--link" href="http://tmo.codes/project_posts/project2/">View Project</a>

    <div class="box">
    <div class="box--num">2</div>
    <div class="box--description"># of posts</div>
</div>
</main>



    <footer>Made with ♡ by Tyler Morales</footer>

    
    <script>
        const navButtons = [...document.querySelectorAll("button[aria-expanded]")];

        function toggleNav() {
            const expanded = this.getAttribute("aria-expanded") == "true" || false;
            this.setAttribute("aria-expanded", !expanded);
        }
        navButtons.map(button => {
            button.addEventListener("click", toggleNav);
        });

        
        
        var hamburger = document.querySelector(".hamburger");
        
        hamburger.addEventListener("click", function () {
            
            hamburger.classList.toggle("is-active");
            
        });
    </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    <script>
        const instance = new Mark(document.querySelector("section.context"));
        instance.mark(["interactive", "real-time", "modern design"], {
            "element": "mark",
            "className": "highlight"
        });

        const instance2 = new Mark(document.querySelector("section.about"));
        instance2.mark(["purposeful design", "intuitive web experiences", "building interactive", "Chicago meetups",
            "document our progress", "learn the latest technologies", "globally", "Web Development and Design",
            "Columbia College Chicago"
        ], {
            "element": "mark",
            "className": "highlight",
            "acrossElements": true,
            "separateWordSearch": false,
            "accuracy": {
                "value": "exactly",
                "limiters": [",", "."]
            },
        });
    </script>

    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200, 
        });
    </script>

    </body>
